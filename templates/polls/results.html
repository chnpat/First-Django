{% extends 'polls/base.html' %}

{% block main_content %}

    <h1 class="display-5 fw-bold">{{ question.question_text }}</h1>

    <ul class="list-group">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    {{ choice.choice_text }}
                </div>
                <span class="badge bg-primary rounded-pill">{{ choice.vote }} vote{{ choice.vote|pluralize }}</span>
            </li>
        {% endfor %}
    </ul>
    <hr/>
    <a class="btn btn-secondary" href="{% url 'polls:detail' question.id %}">Vote Again</a>
    <a class="btn btn-primary" href="{% url 'polls:index' %}">Back to main</a>
{% endblock %}
